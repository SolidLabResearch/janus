name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, adapter-querying]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # Lint TypeScript code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint

      - name: Format check TypeScript
        run: npm run format:check

  # Test TypeScript
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    services:
      oxigraph:
        image: oxigraph/oxigraph:latest
        ports:
          - 7878:7878
      fuseki:
        image: stain/jena-fuseki:latest
        ports:
          - 3030:3030
        env:
          ADMIN_PASSWORD: admin
          JVM_ARGS: '-Xmx2g'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Oxigraph to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:7878/query > /dev/null; then
              echo "Oxigraph is ready"
              break
            fi
            echo "Waiting for Oxigraph... ($i/30)"
            sleep 2
          done

      - name: Wait for Fuseki to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3030/$/ping > /dev/null; then
              echo "Fuseki is ready"
              break
            fi
            echo "Waiting for Fuseki... ($i/30)"
            sleep 2
          done

      - name: Create Fuseki test dataset
        run: |
          curl -X POST http://localhost:3030/$/datasets \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "dbName=ds&dbType=mem" \
            --user admin:admin || true

      - name: Run tests
        run: npm test
        env:
          OXIGRAPH_ENDPOINT: http://localhost:7878
          JENA_ENDPOINT: http://localhost:3030
          JENA_DATASET: ds

      - name: Generate coverage report
        if: matrix.node-version == '18.x'
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: typescript
          name: typescript-coverage

  # Build TypeScript
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Dependency review (for PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3

  # Build and publish (on release tags)
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [lint, test, build, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
