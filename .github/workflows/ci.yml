name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  RUST_VERSION: 'stable'

jobs:
  # Lint TypeScript and Rust code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true

      - name: Install Node dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint:ts

      - name: Format check TypeScript
        run: npm run format:check

      - name: Lint Rust
        run: npm run lint:rust

      - name: Format check Rust
        run: cd rust && cargo fmt -- --check

  # Test TypeScript
  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript tests
        run: npm run test:ts

      - name: Generate coverage report
        if: matrix.node-version == '18.x'
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: typescript
          name: typescript-coverage

  # Test Rust
  test-rust:
    name: Test Rust
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        run: cd rust && cargo test --verbose

      - name: Run Rust tests with all features
        run: cd rust && cargo test --all-features --verbose

  # Build WASM
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM (Node.js target)
        run: cd rust && wasm-pack build --target nodejs --out-dir ../pkg

      - name: Build WASM (Web target)
        run: cd rust && wasm-pack build --target web --out-dir ../pkg-web

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wasm-packages
          path: |
            pkg/
            pkg-web/

  # Build TypeScript
  build-typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: [lint, test-typescript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build:ts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: typescript-build
          path: dist/

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-wasm, build-typescript]
    services:
      fuseki:
        image: stain/jena-fuseki:latest
        ports:
          - 3030:3030
        env:
          ADMIN_PASSWORD: admin
          JVM_ARGS: "-Xmx2g"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v3
        with:
          name: wasm-packages

      - name: Download TypeScript build
        uses: actions/download-artifact@v3
        with:
          name: typescript-build
          path: dist/

      - name: Install dependencies
        run: npm ci

      - name: Wait for Fuseki to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3030/$/ping > /dev/null; then
              echo "Fuseki is ready"
              exit 0
            fi
            echo "Waiting for Fuseki... ($i/30)"
            sleep 2
          done
          echo "Fuseki failed to start"
          exit 1

      - name: Create test dataset
        run: |
          curl -X POST http://localhost:3030/$/datasets \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "dbName=test&dbType=mem" \
            --user admin:admin

      - name: Run integration tests
        run: npm test -- --testPathPattern=integration
        env:
          JENA_ENDPOINT: http://localhost:3030/test

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cd rust && cargo audit
        continue-on-error: true

  # Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install criterion
        run: cd rust && cargo install cargo-criterion || true

      - name: Run Rust benchmarks
        run: cd rust && cargo bench --bench rdf_operations

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: rust/target/criterion/

  # Build and publish (on release)
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [lint, test-typescript, test-rust, build-wasm, build-typescript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
