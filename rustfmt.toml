# Rustfmt configuration for Janus

# Maximum width of each line
max_width = 100

# Maximum width of the args of a function call before falling back to vertical formatting
fn_call_width = 80

# Maximum width of the args of a function-like attributes before falling back to vertical formatting
attr_fn_like_width = 80

# Maximum width in the body of a struct lit before falling back to vertical formatting
struct_lit_width = 80

# Maximum width in the body of a struct variant before falling back to vertical formatting
struct_variant_width = 80

# Maximum width of an array literal before falling back to vertical formatting
array_width = 80

# Maximum width of a chain to fit on a single line
chain_width = 80

# Maximum line length for single line if-else expressions
single_line_if_else_max_width = 50

# Brace style for items
brace_style = "SameLineWhere"

# Brace style for control flow constructs
control_brace_style = "AlwaysSameLine"

# How to indent
hard_tabs = false

# Number of spaces per tab
tab_spaces = 4

# Where to put a binary operator when a binary expression goes multiline
binop_separator = "Front"

# Combine control expressions with function calls
combine_control_expr = true

# Maximum length of comments
comment_width = 100

# Use field init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Format code in doc comments
format_code_in_doc_comments = true

# Format strings using rustfmt
format_strings = true

# Merge imports
imports_granularity = "Crate"

# Reorder imports
reorder_imports = true

# Reorder modules
reorder_modules = true

# Where to put the opening brace of structs
struct_brace_style = "SameLineWhere"

# Indent style for function parameters
indent_style = "Block"

# Leave a space before the colon in a type annotation
space_before_colon = false

# Leave a space after the colon in a type annotation
space_after_colon = true

# Put empty-body functions and impls on a single line
empty_item_single_line = true

# Newline style
newline_style = "Unix"

# Edition
edition = "2021"
